version: "3"
services:
  nextjs:
    image: muhammadusama7/cscfinder:latest
    ports:
      - 3000:3000
    depends_on:
      - mongodb
#    volumes:
#      - .:/app

  mongodb:
    image: mongo
    restart: always
    env_file:
      - ${COMPOSE_ENV_FILE}

    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init.sh:/docker-entrypoint-initdb.d/mongodb-init.sh
    ports:
      - 27017:27017

volumes:
  mongodb_data:
